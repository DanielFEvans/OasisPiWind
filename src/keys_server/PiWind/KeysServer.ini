[Default]
COMPRESS_RESPONSE=True
PORT=5000

KEYS_DATA_DIRECTORY=/var/oasis/keys_data

LOG_DIRECTORY=/var/log/oasis
LOG_FILE=%LOG_DIRECTORY%/keys_server.log
LOG_FILE_PATH=%%LOG_DIRECTORY%%/keys_server.log
LOG_LEVEL=INFO
LOG_MAX_SIZE_IN_BYTES=10000000
LOG_BACKUP_COUNT=5

AREA_PERILS_FILE=area_peril_dict2.csv
VULNERABILITIES_FILE=vulnerability_dict2.csv

[Lookup]
KEYS_DATA_PATH=/var/oasis/keys_data
CONFIG_FILE_PATH=%%KEYS_DATA_PATH%%/lookup.json
PERIL_AREAS_FILE_PATH=%%KEYS_DATA_PATH%%/area_peril_dict2.csv
PERIL_AREAS_RTREE_FILE_INDEX_PATH=%%KEYS_DATA_PATH%%/areas-rtree-index-new-py2
VULNERABILITIES_FILE_PATH=%%KEYS_DATA_PATH%%/vulnerability_dict2.csv
